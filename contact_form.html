<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Hello yaara !!!</h3>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="5571abfd-e689-40e2-b2ab-3a33948223fe">
            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <input type="tel" name="number" placeholder="Mob No. 1234 567 899" class="contact-inputs" pattern="[0-9]{4} [0-9]{3} [0-9]{3}" required>
            <textarea name="Message" cols="30" rows="10" placeholder="Your Message"></textarea>
            <button type="submit">Submit <img src="arrow2.png" alt=""></button>
        </form>
        <div class="contact-right">
           
        </div>
    </div>
</body>
</html>
